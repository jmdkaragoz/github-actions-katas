name: workflow
on: push
jobs:
  Clone-down:
    name: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Test:
    name: Test
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - uses: actions/checkout@v2
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: build
        run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh
  Build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .  
  Docker-image:
    - needs: [Test, Build]
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      env:
        docker_username: ${{ secrets.jmdkaragoz }}
        docker_password: ${{ secrets.5479bf5b-b109-474c-9b41-9a1687a2c3c2 }}
      - name: Run docker file
        run: export GIT_COMMIT="GA-$GITHUB_SHA ci/build-docker.sh && ci/push-docker.sh

